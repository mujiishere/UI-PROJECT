<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login Sign-up</title>
  <script src="https://kit.fontawesome.com/eda3a1521a.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="overlay1" id="overlay">
  <div class="form-box">
    <div class="close-btn">
      <i class="fas fa-times" id="closebtn"></i>
    </div>
    <h1 id="title">Sign up</h1>
    <form>
      <div class="input-group">
        <div class="input-field" id="namefield">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Name as per ID" required>
        </div>
        
        <div class="input-field" id="idfield">
          <i class="fa-solid fa-file-image"></i>
          <label for="idfile">Upload ID</label>
          <input type="file" id="idfile" accept="image/*, application/pdf" required>
        </div>


        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required>  
        </div>
        <p>Forgot password <a href="#">Click here!</a></p>
        <p id="p2">By clicking through , I agree with the <a href="tos.html">Terms & conditions</a> and <a href="privacy.html">privacy policy</a></p>
      </div>
      <div class="diffbtns">
        <button type="submit" id="registerbtn">Register</button>
      </div>
      <div class="btn-field">
        <button type="button" id="signupbtn">Sign up</button>
        <button type="button" id="loginbtn" class="disable">Log in</button>
      </div>
    </form>
  </div>
  </div>
  <script src="loginpage.js"></script>
</body>
</html>
